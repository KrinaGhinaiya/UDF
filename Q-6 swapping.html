<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  
        <script>

            function num(a,b) {

            console.log("values before swapping");
            console.log("A :",a);
            console.log("B :",b);

            a = a + b;
            b = a - b;
            a = a - b;

            console.log("values after swapping");
            console.log("A :",a);
            console.log("B :",b);
}

            num(20,10); 
    </script>
  
</body>

</html>
