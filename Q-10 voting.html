<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function age(n) {
            console.log("Age :", n);

            if (n >= 18) {
                console.log("You are eligible for voting");
            }
            else if (n >= 0 && n < 18) {
                console.log("You are not eligible for voting");
            }
            else {
                console.log("Please enter valid age");
            }
        }
        age(18);
    </script>

</body>

</html>
