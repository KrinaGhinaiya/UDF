<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function num(a, b, c) {
            console.log("A :", a);
            console.log("B :", b);
            console.log("C :", c);

            if (a > b) {
                if (a > c) {
                    console.log("A is Greatest");
                }
                else {
                    console.log("C is Greatest");
                }
            }
            else {
                if (b > c) {
                    console.log("B is Greatest");
                }
                else {
                    console.log("C is Greatest");
                }
            }
        }

        num(6, 23, 4); 
    </script>
</body>

</html>
