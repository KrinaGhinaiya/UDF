    <script>
        function num(a,b,c,d) {
            console.log("A :",a);
            console.log("B :",b);
            console.log("C :",c);

            if(a>b){
                if(a>c){

                        console.log("A is Greatest");
                    }
                    else{
                        console.log("D is Greatest");
                    }
                }
                else{
                    if(c>d){
                        console.log("C is Greatest");
                    }
                    else{
                        console.log("D is Greatest");
                    }
                }
            }
            else{ 
                if(b>c){
                    if(b>d){
                        console.log("B is Greatest");
                    }
                    else{
                        console.log("D is Greatest");
                    }
                }
                else{
                    if(c>d){
                        console.log("C is Greatest");
                    }
                    else{
                        console.log("D is Greatest");
                    }
                }
            }   
        }

        num(90,5,7,45); 
    </script>
